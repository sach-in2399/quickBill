<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Invoice Form</h2>
    <form id="invoiceForm">
        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>
        </div>

        <div class="form-group">
            <label for="invoiceId">Invoice ID:</label>
            <input type="text" id="invoiceId" name="invoiceId" required>
        </div>

        <div class="form-group">
            <label for="orderNumber">Order Number:</label>
            <input type="text" id="orderNumber" name="orderNumber" required>
        </div>

        <div class="form-group">
            <label for="invoiceDate">Invoice Date:</label>
            <input type="date" id="invoiceDate" name="invoiceDate" required>
        </div>

        <div class="form-group">
            <label for="terms">Terms:</label>
            <select id="terms" name="terms" required>
                <option value="dueOnReceipt">Due on Receipt</option>
                <option value="dueEndOfMonth">Due End of the Month</option>
                <option value="dueEndOfNextMonth">Due End of the Next Month</option>
                <option value="custom">Custom</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required>
        </div>

        <div class="form-group">
            <label for="salesperson">Salesperson:</label>
            <input type="text" id="salesperson" name="salesperson" required>
        </div>

        <div class="form-group">
            <label for="material">Material:</label>
            <input type="text" id="material" name="material" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required oninput="calculateValues()">
        </div>

        <div class="form-group">
            <label for="rate">Rate:</label>
            <input type="number" id="rate" name="rate" step="0.01" required oninput="calculateValues()">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" readonly>
        </div>

        <div class="form-group">
            <label for="gst">GST (18%):</label>
            <input type="text" id="gst" name="gst" readonly>
        </div>

        <div class="form-group">
            <label for="totalPrice">Total Price:</label>
            <input type="text" id="totalPrice" name="totalPrice" readonly>
        </div>

        <div class="form-group">
            <label for="attachment">Attachment:</label>
            <div class="file-input-wrapper">
                <button class="custom-file-upload">Upload File</button>
                <input type="file" id="attachment" name="attachment">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-button">Submit</button>
            <button type="button" class="print-button" onclick="printForm()">Print</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
