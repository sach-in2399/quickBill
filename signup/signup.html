<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <!-- Update action to match backend signup endpoint -->
        <form id="signup-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>

        <div class="google-signin">
            <button type="button" onclick="signInWithGoogle()" class="google-button">
                <img src="../signin/google.png" alt="Google Icon">
                Sign In with Google
            </button>
        </div>
    </div>

    <script src="signup.js"></script> <!-- JavaScript file to handle form submission -->
</body>
</html>
